<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="logo1">
      <span class="logo-text">Cap</span><span class="logo-highlight">X</span>
    </div>
    <div class="container" id="content">
      <div class="survey-box" id="question1">
        <h2>What does it mean to buy a stock?</h2>
        <form id="survey-form1">
          <div class="option">
            <input
              type="radio"
              id="option1"
              name="problem"
              value="Lending money to a company"
            />
            <label for="option1">Lending money to a company</label>
          </div>
          <div class="option">
            <input
              type="radio"
              id="option2"
              name="problem"
              value="Purchasing a piece of a company"
            />
            <label for="option2">Purchasing a piece of a company</label>
          </div>
          <div class="option">
            <input
              type="radio"
              id="option3"
              name="problem"
              value="Buying a government bond"
            />
            <label for="option3">Buying a government bond</label>
          </div>

          <button type="button" onclick="nextQuestion(1)">Next</button>
        </form>
      </div>

      <!-- Question 2 -->
      <div class="survey-box" id="question2" style="display: none">
        <h2>What is a stock market index?</h2>
        <form id="survey-form2">
          <div class="option">
            <input
              type="radio"
              id="option7"
              name="frequency"
              value="A list of the best-performing stocks"
            />
            <label for="option7">A list of the best-performing stocks</label>
          </div>
          <div class="option">
            <input
              type="radio"
              id="option8"
              name="frequency"
              value="A measurement of a section of the stock market"
            />
            <label for="option8"
              >A measurement of a section of the stock market</label
            >
          </div>
          <div class="option">
            <input
              type="radio"
              id="option9"
              name="frequency"
              value="A government-issued rating of companies"
            />
            <label for="option9">A government-issued rating of companies</label>
          </div>
          <button type="button" onclick="nextQuestion(2)">Next</button>
        </form>
      </div>

      <!-- Question 3 -->
      <div class="survey-box" id="question3" style="display: none">
        <h2>What is an IPO (Initial Public Offering)</h2>
        <form id="survey-form3">
          <div class="option">
            <input
              type="radio"
              id="option10"
              name="goal"
              value="A company's first sale of stock to the public"
            />
            <label for="option10"
              >A company's first sale of stock to the public</label
            >
          </div>
          <div class="option">
            <input
              type="radio"
              id="option11"
              name="goal"
              value="A special type of dividend"
            />
            <label for="option11">A special type of dividend</label>
          </div>
          <div class="option">
            <input
              type="radio"
              id="option12"
              name="goal"
              value="A government bond issuance"
            />
            <label for="option12">A government bond issuance</label>
          </div>
          <button type="button" onclick="finishSurvey()">Finish</button>
        </form>
      </div>

      <!-- Question 3 -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
